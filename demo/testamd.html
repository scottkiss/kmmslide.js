<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/kmmslide.css" />

	</head>
	<body>

		       {
			        pic:'images/1.jpg',
				     url:'http://wowboo.com/'
			    },
			    {
			        pic:'images/2.jpg',
				     url:'http://wowboo.com/'
			    },
			    {
			        pic:'images/3.jpg',
				     url:'http://wowboo.com/'
			     }
		       ]
	      });
	   
	   });
	</script>
	</body>

</html>
